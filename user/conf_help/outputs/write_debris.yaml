add_topography:
  Type: boolean
  Units: -
  Description: Produce CSV files containing surface elevation at each pixel (usurf-xxxxxx.csv)
vars_to_save:
  Type: list
  Units: -
  Description: List of variables to save in the output CSV files
save:
  Type: float
  Units: years
  Description: Time interval (in years) to save the output CSV files
save_params_file:
  Type: boolean
  Units: -
  Description: Whether to save a copy of the parameters file in the output directory